<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style type="text/css">
    .container{
        margin-top:20px
    }
</style>
<body style="background-color: black">
    <h1 style="color: white;text-align:center"><span style="color: red">COVID-19</span> DATA</h1>
    <form method= "post" class = "d-flex justify-content-center align-item-center"action="">
        {% csrf_token %}
        <select class = "form-control" style="width:200px;margin-right:20px"name="selectedcountry">
            {% for country in mylist%}
             <option>{{country}}</option>
             {% endfor %}
         </select>
         <input type ="Submit" class ="btn btn-danger"name="">
    </form>
    
    <h1 style="margin-top:70px;color:white; text-align:center">{{selectedcountry}}</h1>
    <div class="d-flex justify-content-center align-center">
        <div class="container" style="border-radius:10px;background-color:#cf131c;
        height:100px;width:200px">
                <h1 style="text-align:center"> {{total}}<h1>
                <h4 style="text-align:center">Total Cases</h4>
               
        </div>
       
        <div class="container" style="border-radius:10px;background-color:#08d471;
        height:100px;width:200px">
                <h1 style="text-align:center; color:white"> {{recovered}}<h1>
                <h4 style="text-align:center; color:white">Recovered</h4>
        </div>
            <div class="container" style="border-radius:10px;background-color:#8acc06;
            height:100px;width:200px">
                <h1 style="text-align:center"> {{active}}<h1>
                <h4 style="text-align:center">Active</h4>
            </div>
    </div>
    <div class="d-flex justify-content-center align-center">
        <div class="container" style="border-radius:10px;background-color:DodgerBlue;
        height:100px;width:200px">
                <h1 style="text-align:center"> {{new}}<h1>
                <h4 style="text-align:center">New</h4>
        </div>
    <div class="container" style="border-radius:10px;background-color:grey;
    height:100px;width:200px">
                <h1 style="text-align:center;color:white"> {{deaths}}<h1>
                <h4 style="text-align:center;color:white">Deaths</h4>
    </div>
    <div class="container" style="border-radius:10px;background-color:#1aa4bd
    ;height:100px;width:200px">
                <h1 style="text-align:center;color:white" > {{critical}}<h1>
                <h4 style="text-align:center; color:white">Critical</h4>
                
    </div>
    </div>
</body>
</html>
